<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>


    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="flex-container">
        <div class='row'>
            
                <div class='search-area column'>
                    <h2>Search for a City</h2>
                    <form id="search-field" >
                        <input id="city_name" type="text" placeholder="Search.." name="search">
                        <button type="submit" id="searchBtn"><i class="fa fa-search"></i></button>
                    </form>
                    <div id="list-hst-btn"></div>
                    <div id="demo"></div> 

                </div>
         
   
                <div id="forecast-container" class="column">
                    <div id="omaewokesu">
                        <h1 id="searched-city"></h1>
                    </div>
                </div>
                <div id="today-area" class="column">
                    <h1 id="city"></h1>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
